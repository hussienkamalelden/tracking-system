<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Bee tracking system">
    <!-- Icon -->
    <link rel="icon" href="assets/images/favicon.png">
    <!-- Title -->
    <title>Bee tracking system</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="styles/vendors/bootstrap/bootstrap.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="styles/vendors/font_awesome/all.min.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles/main/css/index.css">
</head>

<body>

    <!-- Start Overlay Background -->
    <div class="body-overlay-bg"></div>
    <!-- End Overlay Background -->

    <!-- Start Loading Screen -->
    <article class="loading">
        <div class="bee">
            <div class="wing">
                <div class="wing__left"></div>
                <div class="wing__right"></div>
            </div>
            <div class="bee__bottom">
                <div class="bee__body"></div>
                <div class="bee__face">
                    <div class="bee__face__ears"></div>
                    <div class="bee__face__eyes"></div>
                </div>
            </div>
        </div>
    </article>
    <!-- End Loading Screen -->

    <!-- Start button to top -->
    <button id="myBtn" class="btn_top" onclick="topFunction()">
        <span class="arrow"></span>
    </button>
    <!-- End button to top -->

    <!-- Start NavBar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-light">
        <div class="container holder">
            <a class="navbar-brand" href="index.html">
                <img class="main-logo" src="assets/images/logo.png" alt="main logo">
                <span class="highlight">Tracking System</span>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="#body">Step 1</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#services">Step 2</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#why-me">Step 3</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#skills">Step 4</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#projects">Step 5</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Step 6</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- End NavBar -->

    <!-- Start Scripts -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS v4.5 -->
    <script src="js/vendors/jquery/jquery-3.5.1.slim.min.js"></script>
    <script src="js/vendors/popper/popper.min.js"></script>
    <script src="js/vendors/bootstrap/bootstrap.min.js"></script>
    <!-- JQuery -->
    <script src="js/vendors/jquery/jquery-3.5.1.js"></script>
    <!-- My JavaScript -->
    <script src="js/main/script.js"></script>
    <!-- End Scripts -->
</body>

</html>
